

<div class="container mt-5 py-4">
  <div class="row">
    <div class="col-md-3" *ngFor="let pokemon of filteredPokemonList">
      <div class="card border border-black text-center m-2">
        <app-card-grid [pokemonData]="pokemon"></app-card-grid>
        <!-- Button to add the Pokémon to the catalog -->
        <button class="btn-home btn-primary">Add to Pokédex</button>
      </div>
    </div>
  </div>
</div>
