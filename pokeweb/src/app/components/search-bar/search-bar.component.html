<div class="align-items-center px-2">
  <form class="d-flex" style="margin-top: 2px; margin-bottom: 2px;" role="search" (ngSubmit)="onSubmit()">
    <input 
      class="form-control me-2" 
      type="search" 
      [(ngModel)]="searchQuery" 
      [ngModelOptions]="{ standalone: true }" 
      placeholder="Search" 
      aria-label="Search"
      (keyup)="onSearchInputChange()"
      style="width: 60%;">
            
      <button class="btn btn-search" type="submit"><img 
        src="assets/glass.png" 
        alt="Search" 
        (click)="onSubmit()" 
        class="img-search"></button>
  </form>
</div>
