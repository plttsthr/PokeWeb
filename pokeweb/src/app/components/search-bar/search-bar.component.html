<div class="align-items-center px-2">
  <form class="d-flex" style="margin-top: 2px; margin-bottom: 2px;" role="search" (ngSubmit)="onSubmit()">
    <input 
      class="form-control me-2" 
      type="search" 
      [(ngModel)]="searchQuery" 
      [ngModelOptions]="{ standalone: true }" 
      placeholder="Search by Name ..." 
      aria-label="Search"
      (keyup)="onSearchInputChange()">
    <button class="btn-search" type="submit">Search</button>
  </form>
</div>
