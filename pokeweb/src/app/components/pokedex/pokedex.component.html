<div class="container mt-5 py-4">
    <div class="row p-2">
      <!-- Left column for Pokémon names and IDs -->
      <div class="col-md-3">
        <div *ngFor="let pokemon of addedPokemons" class="card border text-center m-2">
          <div class="card-body d-flex">
            
            <h4 class="card-text">No: {{ pokemon.id }}</h4>
            <div class="spacer"></div>
            <h4 class="card-title">{{ pokemon.name }}</h4>
          </div>
        </div>
      </div>
      
      <!-- Right column for Pokémon images -->
      <div class="col-md-9">
        <div *ngFor="let pokemon of addedPokemons" class="card border text-center m-2">
          <!-- <img class="card-img-top" [src]="pokemon.image_url" alt="{{ pokemon.name }} Image"> -->
        </div>
      </div>
    </div>
  </div>
